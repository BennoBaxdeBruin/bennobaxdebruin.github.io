<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals overview</title>
    <link rel="stylesheet" href="style.css">

    <style>

        .all-goals {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;


        }

        .all-goals ul {
            list-style: none;
        }
        
        .todo, .completed {
            width: 20%;
            background-color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 25px;
            min-width: 400px;
            margin: 10px
        }

        .all-goals li div {
            width: 70%;
            height: 40px;
            background-color: rgb(201, 201, 201);
            border-radius: 25px;
        }

    </style>
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- site name -->
        <div>
            <h1>Goalie</h1>
            <p>Your goal-setting application.</p>
        </div>

        <!-- navigation links -->
        <ul class="header-links">
            <li><a href="index.html">Sign out</a></li>
        </ul>
    </div>

    <center><h1>Your Goals</h1></center>    
    <hr style="background-color:black; height:5px">

    <div class="all-goals">

        <div class="todo">
            <h2>Goals to do</h2>
            <ul>
                <li><div>
                    goal 1
                </div></li>
                <li> goal 2</li>
            </ul>
        </div>

        <div class="completed">
            <h2>Completed goals</h2>
            <ul>
                <li>goal 1</li>
                <li> goal 2</li>
            </ul>
        </div>
    </div>
    
    
</body>
</html>
