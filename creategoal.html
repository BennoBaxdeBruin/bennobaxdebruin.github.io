<!DOCTYPE html>
<html>

<head>
    <title>Create Goal</title>
</head>

<body>
    <!--Link to list of goals-->
    <!--Log out button-->

    <h1>Create a new Goalie</h1>
    <label for="name">What will be the name of your goal:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="description">Describe your goal in a few sentences:</label>
    <input type="text" id="description" name="description">
    <br>
    <label for="date">When is the goal due:</label>
    <input type="date" id="date" name="date">
    <br>
    <button>Set goal!</button>
</body>




</html>
