<body>
    <!-- Header -->
    <div class="header">
        <!-- site name -->
        <div>
            <h1>Goalie</h1>
            <p>Your goal-setting application.</p>

        <!-- navigation links -->
        <ul class="header-links">

    <div id="create-goal">
        <h1>Create a new Goalie</h1>
        <p>What will be the name of your goalie?:</p>

        <button>Set goal!</button>
