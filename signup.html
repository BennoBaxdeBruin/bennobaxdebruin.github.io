<!DOCTYPE html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>

<body>
    <!-- Header -->
    <div class="header">
        <!-- site name -->
        <div>
            <h1>Goalie</h1>
            <p>Your goal-setting application.</p>
        </div>

        <!-- navigation links -->
        <ul class="header-links">
        </ul>
    </div>

    <div class="login-box">
        <form>
            <h1>Signup</h1>
            already have an account? <a href="login.html">Log in.</a><br><br>

            <p>username:</p>
            <input type="text" id="username" name="username" minlength="5" maxlength="12" required>
            <br>
            <p>password:</p>
            <input type="password" id="password" name="password" minlength="12" required>
            <br>
            <p>name:</p>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+" required>
            <br>
            <p>address:</p>
            <input type="text" id="address" name="address">
            <br>
            <p>country:</p>
            <input type="text" id="country" name="country">
            <br>
            <p>zipcode: [1234AB]</p>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{4}[A-Za-z]{2}" required>
            <br>
            <p>email:</p>
            <input type="text" id="email" name="email" required>
            <br>
            <p>Sex:</p>
            <select required>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
            <p>Bio:</p>
            <input type="text" id="bio" name="bio">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</html>
