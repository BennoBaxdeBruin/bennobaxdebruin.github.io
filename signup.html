<!DOCTYPE html>

<head>
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">

    <style>

        .under-label {
            font-size: .7em;
        }

    </style>
</head>
<html>

<body>
    <!-- Header -->
    <div class="header">
        <!-- site name -->
        <div>
            <h1>Goalie</h1>
            <p>Your goal-setting application.</p>
        </div>

        <!-- navigation links -->
        <ul class="header-links">
        </ul>
    </div>

    <div class="login-box">
            <h1>Signup</h1>
            already have an account? <a href="login.html">Log in.</a><br><br>

            <form>
                <label for="username">Username*</label> 
                <input type="text" id="username" name="username"><br>
                <label class="under-label" for="username">
                    The username must:
                    <ul>
                        <li>have 5 to 12 characters</li>
                        <li>start with a capital letter</li>
                        <li>end with a number or special character</li>
                    </ul>
                </label>
                <br><br>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password"><br>
                <label class="under-label" for="password">
                    The password must:
                    <ul>
                        <li>be at least 12 characters long</li>
                        <li>contain at least one upper and  one lowecase letter</li>
                        <li>contain at least one number</li>
                        <li>conatain at least one sybmol</li>
                    </ul>
                </label>
                <br><br>

                <label for="name">Name*</label>
                <input type="text" id="name" name="name"><br>
                <label class="under-label" for="name"></label>
                <br><br>

                <label for="address">Address</label>
                <input type="text" id="address" name="address"><br>
                <label class="under-label" for="address"></label>
                <br><br>

                <label for="country">Country*</label>
                <input type="text" id="country" name="country"><br>
                <label class="under-label" for="country"></label>
                <br><br>

                <label for="zipcode">ZIP code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="1234AB"><br>
                <label class="under-label" for="uszipcodeername"></label>
                <br><br>

                <label for="email">Email*</label>
                <input type="text" id="email" name="email" placeholder="john.doe@email.com"><br>
                <label class="under-label" for="email"></label>
                <br><br>

                <label for="sex">Sex</label>
                <select id="sex"> 
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select> <br><br>
                <label class="under-label" for="sex"></label>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows = "4" cols="22" style="resize: none"></textarea>
                <label class="under-label" for="bio"></label>
                <br>

                <p style="font-size: .7em">*required field</p>
                <br>

                <input type="submit" id="sign-up" value="Sign up"></input>
            </form>
            
    </div>

</html>
